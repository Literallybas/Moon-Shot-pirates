<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>


  <link rel="stylesheet" href="info.css">

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>


  <div class="container">

    <div class="search-box">
      <i class='bx bxs-map'></i>
      <input type="text" placeholder="Enter your location" id="location-input">
      <button class="bx bx-search" id="search-button"></button>
    </div>


    <div class="weather-box">
      <div class="box">
        <div class="infor-weather">
          <div class="weather">
            <img src="cloud.png">
            <p class="temperature">16<span>Â°C</span></p>
            <p class="description">Broken Clouds</p>
          </div>
        </div>
      </div>


      <div class="weather-details">
        <div class="humidity">
          <i class='bx bx-water'></i>
          <div class="info-humidity">
            <span id="humidity">0%</span>
          </div>
          <p>Humidity</p>
        </div>


        <div class="wind">
          <i class='bx bx-wind'></i>
          <div class="info-wind">
            <span id="wind">0 km/h</span>
          </div>
          <p>Wind Speed</p>
        </div>

      </div>
    </div>

  </div>

  <script src="info.js"></script>
</body>
</html>
